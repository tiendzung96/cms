<div class="row">
    <div class="panel panel-default">
        <div class="col-xs-12 panel-heading">
            <div class="row" style="padding-left: 10px">
                <span class="title pad-left-right">Contacts</span>
              </div>
              <div class="row" style="padding: 5px 12px">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  
                  <input #searchBox type="text" class="form-control" placeholder="Enter search value" (keyup)="onKeyPress(searchBox.value)">
          
                  <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="onKeyPress(searchBox.value)"></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                </div>
              </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 margin-top">
                    <cms-contact-item *ngFor="let contact of contacts | contactsFilter:term" [contact]="contact"
                    dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
                    </cms-contact-item>
                </div> 
            </div>
        </div>
    </div>
</div>
