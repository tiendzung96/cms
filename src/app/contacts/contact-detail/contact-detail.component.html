<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h2>{{ contact?.name }}</h2>
                <div class="pull-left">
                    <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" style = "max-height:100px;">
                </div>
                <div class="pull-right btn-toolbar">
                        <a href="#" class="btn btn-primary">Edit</a>
                        <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <div class="panel-body">
                <div class="list-group-item-heading">
                    Email: {{ contact?.email }}
                </div>
                <div class="list-group-item-heading">
                    Phone: {{ contact?.phone }}
                </div>
            </div>
        </div>
    </div>
</div>
